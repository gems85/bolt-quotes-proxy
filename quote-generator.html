            const conduitType = document.getElementById('conduitType').value;

            const panelType = document.getElementById('panelType').value;
            const panelCapacity = parseInt(document.getElementById('panelCapacity').value) || 200;
            const availableSlots = parseInt(document.getElementById('availableSlots').value) || 3;
            const panelAge = document.getElementById('panelAge').value;
            const markup = parseFloat(document.getElementById('markup').value) || 20;
            const state = document.getElementById('state').value;
            const installLocation = document.getElementById('installLocation').value;

            // Pricing calculations
            const conduitTypeLabels = {
                'surface': 'Surface Mount',
                'concealed': 'Concealed/In-Wall',
                'underground': 'Underground'
            };
            
            const panelTypeLabels = {
                'standard': 'Standard Circuit Breaker',
                'fuse': 'Fuse Box',
                'subpanel': 'Subpanel',
                'main': 'Main Service Panel'
            };

            // Base costs for materials
            const materialsCost = 650; // Base charger + materials
            
            // Distance-based conduit costs
            const includedFootage = COMPANY_CONFIG.includedFootage || 20;
            const baseCost = 250; // Base cost for included footage
            let conduitMultiplier = 1.0;
            
            if (conduitType === 'concealed') {
                conduitMultiplier = 1.3;
            } else if (conduitType === 'underground') {
                conduitMultiplier = 1.5;
            }
            
            // Calculate conduit cost
            let distanceCost = baseCost * conduitMultiplier;
            
            // Track additional services
            let additionalServices = [];
            
            // Add cost for additional distance beyond included footage
            if (distance > includedFootage) {
                const extraFeet = distance - includedFootage;
                const costPerFoot = 12 * conduitMultiplier;
                const extraDistanceCost = extraFeet * costPerFoot;
                distanceCost += extraDistanceCost;
                additionalServices.push({
                    name: `Extra Wiring (${extraFeet}ft beyond included ${includedFootage}ft)`,
                    cost: extraDistanceCost
                });
            }

            // Panel upgrade cost if needed
            let panelUpgradeCost = 0;
            if (availableSlots === 0) {
                panelUpgradeCost = 1800;
                additionalServices.push({
                    name: 'Electrical Panel Upgrade (No available slots)',
                    cost: panelUpgradeCost
                });
            } else if (panelAge === 'old' && panelCapacity < 200) {
                panelUpgradeCost = 1200;
                additionalServices.push({
                    name: 'Electrical Panel Upgrade (Panel age/capacity)',
                    cost: panelUpgradeCost
                });
            }
            
            // NEMA outlet additional cost

                additionalServices.push({
                    name: 'NEMA Outlet Installation',
                    cost: nemaOutletCost
                });
            }

            // Labor calculations

            if (conduitType === 'underground') {
                laborHours += 4;
            } else if (conduitType === 'concealed') {
                laborHours += 2;

                        <div class="quote-item">
                            <span class="quote-item-label">${addon.name}</span>
                            <span class="quote-item-value">${addon.price.toFixed(2)}</span>
                        </div>
                    `;
                });
            }
            
            quoteHtml += `
                    <div class="quote-subtotal">
                        <span>Subtotal</span>
                        <span>${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="quote-item">
                        <span class="quote-item-label">Professional Services & Warranty (${markup}%)</span>
                        <span class="quote-item-value">${markupAmount.toFixed(2)}</span>
                    </div>
                    <div class="quote-item">
                        <span class="quote-item-label">Permit & Inspection Fees</span>
                        <span class="quote-item-value">${permitCost.toFixed(2)}</span>
                    </div>
                    <div class="quote-item">
                        <span class="quote-item-label">Sales Tax (${state} ${salesTaxRate}%)</span>
                        <span class="quote-item-value">${salesTax.toFixed(2)}</span>
                    </div>
                    <div class="quote-total">
                        <span>Total Investment</span>
                        <span>${total.toFixed(2)}</span>
                    </div>
                </div>
            `;
            
            // Add rebates and incentives if configured
            if (COMPANY_CONFIG.rebatesAndIncentives) {
                quoteHtml += `
                    <div class="rebates-section">
                        <h3>Available Rebates & Incentives</h3>
                `;
                COMPANY_CONFIG.rebatesAndIncentives.forEach(rebate => {
                    quoteHtml += `
                        <div class="rebate-item">
                            <div class="rebate-name">${rebate.name}</div>
                            <div class="rebate-amount">-${rebate.amount.toFixed(2)}</div>
                            <div class="rebate-description">${rebate.description}</div>
                        </div>
                    `;
                });
                const totalAfterRebates = total - COMPANY_CONFIG.rebatesAndIncentives.reduce((sum, r) => sum + r.amount, 0);
                quoteHtml += `
                        <div style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #28a745;">
                            <div style="display: flex; justify-content: space-between; font-weight: 700; font-size: 1.1rem;">
                                <span>Your Net Cost:</span>
                                <span style="color: #28a745;">${totalAfterRebates.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Add financing options if configured
            if (COMPANY_CONFIG.financingOptions) {
                quoteHtml += `
                    <div class="financing-section">
                        <h3>Financing Options</h3>
                        <div class="financing-plans">
                `;
                COMPANY_CONFIG.financingOptions.forEach(plan => {
                    quoteHtml += `
                        <div class="financing-plan">
                            <div class="plan-term">${plan.term}</div>
                            <div class="plan-payment">${plan.payment}</div>
                            <div class="plan-apr">${plan.apr}</div>
                        </div>
                    `;
                });
                quoteHtml += `
                        </div>
                    </div>
                `;
            }
            
            // Add what's included if configured
            if (COMPANY_CONFIG.whatsIncluded) {
                quoteHtml += `
                    <div class="whats-included">
                        <h3>What's Included</h3>
                        <ul>
                `;
                
                function renderList(items) {
                    let html = '';
                    items.forEach(item => {
                        if (Array.isArray(item)) {
                            html += '<ul>';
                            html += renderList(item);
                            html += '</ul>';
                        } else {
                            html += `<li>${item}</li>`;
                        }
                    });
                    return html;
                }
                
                quoteHtml += renderList(COMPANY_CONFIG.whatsIncluded);
                
                quoteHtml += `
                        </ul>
                    </div>
                `;
            }

            document.getElementById('quote-content').innerHTML = quoteHtml;
            document.getElementById('quote-content').style.display = 'block';
            
            // Scroll to quote
            document.getElementById('quote-content').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
