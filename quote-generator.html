            margin-top: 10px;

        .error-alert li {

            font-size: 14px;
        }

        .error-details {

        .form-group {

        }

        label {

            margin-bottom: 8px;

        }

        select, input[type="text"], input[type="number"] {

<body>
    <div class="container">
        <!-- Header -->

            <h1>‚ö° EV Charger Quote Generator</h1>
            <p>Professional EV Charger Installation Quotes</p>
        </div>

        <!-- Error Alert (hidden by default) -->

            <h3 id="errorTitle">Error Loading Data</h3>
            <p id="errorMessage"></p>
            <ul id="errorSteps"></ul>
            <div class="error-details" id="errorDetails"></div>
        </div>

        <!-- Project Selector -->
        <div class="card">
            <div class="form-group">
                <label for="projectSelect">Select Project:</label>
                <div style="display: flex; gap: 10px;">
                    <select id="projectSelect" style="flex: 1;">
                        <option value="">-- Select a project --</option>
                    </select>
                    <button class="button" onclick="loadProjects()">
                        <span id="refreshIcon">üîÑ</span> Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Customer Info & Photos -->
        <div id="customerSection" class="card hidden">
            <h2 style="margin-bottom: 15px; color: #1e3a8a;">Customer Information</h2>
            <div id="customerInfo"></div>
            
            <h3 style="margin-top: 30px; margin-bottom: 15px; color: #1e3a8a;">Installation Photos</h3>
            <div id="photosGrid" class="photos-grid"></div>
        </div>

        <!-- Assessment Form -->

            <h2 style="margin-bottom: 20px; color: #1e3a8a;">Installation Assessment</h2>
            
            <!-- Property Information -->

            <div class="form-group">
                <label for="projectType">Project Type:</label>
                <select id="projectType">
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <select id="state">
                    <option value="GA">Georgia</option>
                    <option value="FL">Florida</option>
                    <option value="AL">Alabama</option>
                    <option value="SC">South Carolina</option>
                    <option value="NC">North Carolina</option>
                    <option value="TN">Tennessee</option>
                </select>
            </div>

            <div class="form-group">
                <label for="installComplexity">Installation Complexity (Charger Location Notes):</label>
                <input type="text" id="installComplexity" placeholder="e.g., 30 feet from panel, through finished wall">
            </div>

            <div class="form-group">
                <label for="installLocation">Installation Location:</label>
                <select id="installLocation">
                    <option value="garage">Garage</option>
                    <option value="driveway">Driveway</option>
                    <option value="carport">Carport</option>
                    <option value="exterior-wall">Exterior Wall</option>
                </select>
            </div>

            <!-- Electrical Panel Assessment -->
            <h3 style="color: #1e3a8a; font-size: 16px; margin-top: 30px; margin-bottom: 15px; padding-bottom: 8px; border-bottom: 2px solid #e5e7eb;">Electrical Panel Assessment</h3>
            
            <div class="form-group">
                <label for="panelType">Panel Type:</label>
                <select id="panelType">
                    <option value="standard">Standard Circuit Breaker</option>
                    <option value="old-fuse">Old Fuse Box (Upgrade Required)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="panelAge">Panel Age:</label>
                <select id="panelAge">
                    <option value="0">Less than 5 years</option>
                    <option value="5" selected>5-10 years</option>
                    <option value="10">10-20 years</option>
                    <option value="20">20+ years (Older Panel)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="panelCapacity">Panel Capacity (Amps):</label>
                <input type="number" id="panelCapacity" value="200" min="60" max="400" step="20">
            </div>

            <div class="form-group">
                <label for="availableSlots">Available Breaker Slots:</label>
                <select id="availableSlots">
                    <option value="0">0 slots (Panel Upgrade Required)</option>
                    <option value="1">1 slot</option>
                    <option value="2" selected>2+ slots</option>
                </select>
            </div>

            <!-- Installation Conditions -->
            <h3 style="color: #1e3a8a; font-size: 16px; margin-top: 30px; margin-bottom: 15px; padding-bottom: 8px; border-bottom: 2px solid #e5e7eb;">Installation Conditions</h3>
            
            <div class="form-group">
                <label for="conduitType">Conduit Run Type:</label>
                <select id="conduitType">
                    <option value="surface">Surface Mount (Easiest)</option>
                    <option value="concealed">Concealed (Through Wall)</option>
                    <option value="underground">Underground Conduit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="conduitDistance">Conduit Distance (Feet):</label>
                <select id="conduitDistance">
                    <option value="10">Less than 10 feet</option>
                    <option value="20">10-20 feet</option>
                    <option value="30" selected>20-30 feet</option>
                    <option value="50">30-50 feet</option>
                    <option value="75">50-75 feet</option>
                    <option value="100">75-100 feet</option>
                    <option value="150">100+ feet</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="permitRequired"> Permit Required
                </label>
            </div>

            <!-- Business Settings -->
            <h3 style="color: #1e3a8a; font-size: 16px; margin-top: 30px; margin-bottom: 15px; padding-bottom: 8px; border-bottom: 2px solid #e5e7eb;">Business Settings</h3>
            
            <div class="form-group">
                <label for="chargerType">Charger Type/Model:</label>
                <select id="chargerType">
                    <option value="hardwired">Hardwired Charger</option>
                    <option value="nema-14-50">NEMA 14-50 Outlet</option>
                    <option value="nema-6-50">NEMA 6-50 Outlet</option>
                </select>
            </div>

            <div class="form-group">
                <label for="markup">Markup %:</label>
                <select id="markup">
                    <option value="15">15% - Competitive</option>
                    <option value="20">20% - Standard</option>
                    <option value="25" selected>25% - Premium</option>
                    <option value="30">30% - High-end</option>
                </select>
            </div>

            <button class="button" onclick="generateQuote()" style="margin-top: 20px;">
                <span id="generateBtnText">Generate Quote</span>
            </button>
        </div>

        <!-- Quote Preview -->
        <div id="quotePreview" class="card hidden">
            <div class="button-group" style="margin-bottom: 20px;">
                <button class="button" onclick="downloadPDF()">
                    <span id="pdfBtnText">üìÑ Download PDF</span>
                </button>
                <button class="button-outline" onclick="window.print()">
                    üñ®Ô∏è Print Quote
                </button>
            </div>

            <div id="quoteContent" class="quote-preview">
                <!-- Quote content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        let currentProject = null;
        let currentProjectDetails = null;
        let currentPhotos = [];
        let currentQuote = null;

        // Load projects on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadProjects();
        });

        async function loadProjects() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.style.animation = 'spin 0.6s linear infinite';
            hideError();

            try {
                const response = await fetch('/api/get-projects');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error || 'Failed to load projects');
                }

                const projects = data.records || [];
                const select = document.getElementById('projectSelect');
                select.innerHTML = '<option value="">-- Select a project --</option>';

                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.id;
                    option.textContent = `${project.fields['Customer Name']} - ${project.fields['Customer Address']}`;
                    option.dataset.project = JSON.stringify(project);
                    select.appendChild(option);
                });

                if (projects.length === 0) {
                    showInfo('No projects found in Airtable. Add projects to your PROJECTS table to get started.');
                }

            } catch (error) {
                console.error('Error loading projects:', error);
                showError(error.message, error);
            } finally {
                refreshIcon.style.animation = '';
            }
        }

        document.getElementById('projectSelect').addEventListener('change', async (e) => {
            const selectedOption = e.target.selectedOptions[0];
            if (selectedOption && selectedOption.dataset.project) {
                currentProject = JSON.parse(selectedOption.dataset.project);
                hideError();
                
                // Load full project details and photos
                await loadProjectDetails(currentProject.id);
                await loadPhotos(currentProject.id);
                
                // Show customer section and assessment form
                document.getElementById('customerSection').classList.remove('hidden');
                document.getElementById('assessmentForm').classList.remove('hidden');
            } else {
                currentProject = null;
                currentProjectDetails = null;
                currentPhotos = [];
                document.getElementById('customerSection').classList.add('hidden');
                document.getElementById('assessmentForm').classList.add('hidden');
                document.getElementById('quotePreview').classList.add('hidden');
            }
        });

        async function loadProjectDetails(projectId) {
            try {
                const response = await fetch(`/api/get-project?projectId=${projectId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error || 'Failed to load project details');
                }

                currentProjectDetails = data;
                displayCustomerInfo(data);

            } catch (error) {
                console.error('Error loading project details:', error);
                showError('Failed to load project details: ' + error.message, error);
            }
        }

        async function loadPhotos(projectId) {
            try {
                const response = await fetch(`/api/get-photos?projectId=${projectId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error || 'Failed to load photos');
                }

                currentPhotos = data.records || [];
                displayPhotos(data.records || []);

            } catch (error) {
                console.error('Error loading photos:', error);
                // Don't show error if photos are just missing - that's expected for some projects
                if (error.message.includes('404')) {
                    showInfo('No photos uploaded yet for this project.');
                } else {
                    showError('Failed to load photos: ' + error.message, error);
                }
            }
        }

        function displayCustomerInfo(project) {
            const fields = project.fields;
            const customerInfo = document.getElementById('customerInfo');
            
            customerInfo.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
                    <div>
                        <p style="font-weight: 600; color: #6b7280; font-size: 12px;">Customer Name</p>
                        <p style="color: #1f2937;">${fields['Customer Name'] || 'N/A'}</p>
                    </div>
                    <div>
                        <p style="font-weight: 600; color: #6b7280; font-size: 12px;">Email</p>
                        <p style="color: #1f2937;">${fields['Customer Email'] || 'N/A'}</p>
                    </div>
                    <div>
                        <p style="font-weight: 600; color: #6b7280; font-size: 12px;">Phone</p>
                        <p style="color: #1f2937;">${fields['Customer Phone'] || 'N/A'}</p>
                    </div>
                    <div>
                        <p style="font-weight: 600; color: #6b7280; font-size: 12px;">Address</p>
                        <p style="color: #1f2937;">${fields['Customer Address'] || 'N/A'}</p>
                    </div>
                    <div>
                        <p style="font-weight: 600; color: #6b7280; font-size: 12px;">EV Vehicle</p>
                        <p style="color: #1f2937;">${fields['EV Make'] || ''} ${fields['EV Model'] || 'N/A'}</p>
                    </div>
                    <div>
                        <p style="font-weight: 600; color: #6b7280; font-size: 12px;">Install Location</p>
                        <p style="color: #1f2937;">${fields['Install Location'] || 'N/A'}</p>
                    </div>
                </div>
            `;
        }

        function displayPhotos(photos) {
            const photosGrid = document.getElementById('photosGrid');
            
            if (!photos || photos.length === 0) {
                photosGrid.innerHTML = '<p style="color: #6b7280;">No photos uploaded yet.</p>';
                return;
            }

            photosGrid.innerHTML = photos.map(photo => {
                const photoFile = photo.fields.File?.[0];
                const photoType = photo.fields['Photo Type'] || 'Photo';
                
                if (!photoFile) return '';
                
                return `
                    <div class="photo-item">
                        <img src="${photoFile.url}" alt="${photoType}" loading="lazy">
                        <div class="photo-label">${photoType}</div>
                    </div>
                `;
            }).join('');
        }

        function generateQuoteLocally(formData, quoteId) {
            // Pricing constants
            const CHARGER_COST = 600; // Base charger hardware
            const LABOR_RATE = 95;
            const BASE_LABOR_HOURS = 4;
            const CONDUIT_COST_PER_FOOT = 12;
            const INCLUDED_CONDUIT_FOOTAGE = 20;
            const PERMIT_COST = 150;
            
            // State tax rates
            const stateTaxRates = {
                'GA': 0.04,
                'FL': 0.06,
                'AL': 0.04,
                'SC': 0.06,
                'NC': 0.0475,
                'TN': 0.07
            };
            
            // Conduit multipliers
            const conduitMultipliers = {
                'surface': 1.0,
                'concealed': 1.3,
                'underground': 1.5
            };
            
            // Calculate materials cost based on charger type
            let materialsCost = CHARGER_COST;
            if (formData.chargerType === 'nema-14-50' || formData.chargerType === 'nema-6-50') {
                materialsCost += 150; // NEMA outlet installation cost
            }
            
            // Calculate panel upgrade cost
            let panelUpgradeCost = 0;
            if (formData.availableSlots === 0) {
                panelUpgradeCost = 1800; // Full panel upgrade
            } else if (formData.panelType === 'old-fuse') {
                panelUpgradeCost = 2200; // Old fuse box requires full replacement
            } else if (formData.panelAge >= 20 && formData.panelCapacity < 200) {
                panelUpgradeCost = 1200; // Old panel with low capacity
            }
            
            // Calculate conduit cost
            const totalFootage = formData.conduitDistance || 20;
            const extraFootage = Math.max(0, totalFootage - INCLUDED_CONDUIT_FOOTAGE);
            const multiplier = conduitMultipliers[formData.conduitType] || 1.0;
            const conduitCost = extraFootage * CONDUIT_COST_PER_FOOT * multiplier;
            
            // Calculate labor (add hours for complex installations)
            let laborHours = BASE_LABOR_HOURS;
            if (formData.conduitType === 'underground') laborHours += 2;
            if (formData.conduitType === 'concealed') laborHours += 1;
            if (totalFootage > 50) laborHours += 1;
            
            const laborCost = LABOR_RATE * laborHours;
            
            // Permit cost
            const permitCost = formData.permitRequired ? PERMIT_COST : 0;
            
            // Calculate subtotal before markup
            const subtotalBeforeMarkup = materialsCost + laborCost + conduitCost + panelUpgradeCost + permitCost;
            
            // Apply markup
            const markupPercent = formData.markup || 25;
            const markupAmount = subtotalBeforeMarkup * (markupPercent / 100);
            
            // Calculate subtotal after markup
            const subtotal = subtotalBeforeMarkup + markupAmount;
            
            // Calculate sales tax
            const taxRate = stateTaxRates[formData.state] || 0.04;
            const salesTax = subtotal * taxRate;
            
            // Calculate total
            const total = subtotal + salesTax;
            
            return {
                quoteId,
                materials: materialsCost,
                labor: laborCost,
                conduitCost,
                panelUpgradeCost,
                permitCost,
                markupAmount,
                subtotalBeforeMarkup,
                subtotal,
                salesTax,
                total,
                formData,
                taxRate: (taxRate * 100).toFixed(2),
                markupPercent
            };
        }

        async function generateQuote() {
            if (!currentProject) {
                alert('Please select a project first');
                return;
            }

            const generateBtn = document.querySelector('#assessmentForm .button');
            const generateBtnText = document.getElementById('generateBtnText');
            generateBtn.disabled = true;
            generateBtnText.innerHTML = '<span class="loading"></span>Generating...';

            try {
                const quoteData = {
                    projectId: currentProject.id,
                    // Property Information
                    projectType: document.getElementById('projectType').value,
                    state: document.getElementById('state').value,
                    installComplexity: document.getElementById('installComplexity').value,
                    installLocation: document.getElementById('installLocation').value,
                    // Electrical Panel Assessment
                    panelType: document.getElementById('panelType').value,
                    panelAge: parseInt(document.getElementById('panelAge').value),
                    panelCapacity: parseInt(document.getElementById('panelCapacity').value),
                    availableSlots: parseInt(document.getElementById('availableSlots').value),
                    // Installation Conditions
                    conduitType: document.getElementById('conduitType').value,
                    conduitDistance: parseInt(document.getElementById('conduitDistance').value),
                    permitRequired: document.getElementById('permitRequired').checked,
                    // Business Settings
                    chargerType: document.getElementById('chargerType').value,
                    markup: parseInt(document.getElementById('markup').value)
                };

                // First, get or create quote ID
                const quoteIdResponse = await fetch(`/api/get-or-create-quote?projectId=${currentProject.id}`);
                const quoteIdData = await quoteIdResponse.json();
                
                if (!quoteIdData.success) {
                    throw new Error(quoteIdData.error || 'Failed to get quote ID');
                }
                
                // Generate quote locally (since Vercel doesn't have generate-quote endpoint yet)
                const quote = generateQuoteLocally(quoteData, quoteIdData.quoteId);
                currentQuote = quote;
                displayQuote(quote);
                
                // Update project status
                await updateProjectStatus(currentProject.id, 'Quote Draft');
                
                document.getElementById('quotePreview').classList.remove('hidden');
                document.getElementById('quotePreview').scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('Error generating quote:', error);
                showError('Failed to generate quote: ' + error.message, error);
            } finally {
                generateBtn.disabled = false;
                generateBtnText.textContent = 'Generate Quote';
            }
        }

        async function updateProjectStatus(projectId, status) {
            try {
                const response = await fetch('/api/update-project-status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ projectId, status })
                });

                if (!response.ok) {
                    console.warn('Failed to update project status:', response.statusText);
                }
            } catch (error) {
                console.warn('Error updating project status:', error);
            }
        }

        function displayQuote(quote) {
            const quoteContent = document.getElementById('quoteContent');
            const customerName = currentProject.fields['Customer Name'] || 'Customer';
            const customerAddress = currentProject.fields['Customer Address'] || '';
            const customerEmail = currentProject.fields['Customer Email'] || '';
            const customerPhone = currentProject.fields['Customer Phone'] || '';

            quoteContent.innerHTML = `
                <div class="quote-header">
                    <h1 class="quote-title">Installation Quote</h1>
                    <p>Quote ID: ${quote.quoteId}</p>
                    <p>Date: ${new Date().toLocaleDateString()}</p>
                </div>

                <div class="quote-section">
                    <h3>Customer Information</h3>
                    <p><strong>Name:</strong> ${customerName}</p>
                    <p><strong>Address:</strong> ${customerAddress}</p>
                    <p><strong>Email:</strong> ${customerEmail}</p>
                    <p><strong>Phone:</strong> ${customerPhone}</p>
                </div>

                <div class="quote-section">
                    <h3>Installation Details</h3>
                    ${generateLineItems(quote)}
                </div>

                <div class="quote-section">
                    <div class="line-item">
                        <span>Subtotal:</span>
                        <span>${formatCurrency(quote.subtotal)}</span>
                    </div>
                    <div class="line-item">
                        <span>Sales Tax:</span>
                        <span>${formatCurrency(quote.salesTax)}</span>
                    </div>
                    <div class="line-item total-row">
                        <span>Total:</span>
                        <span>${formatCurrency(quote.total)}</span>
                    </div>
                </div>
            `;
        }

        function generateLineItems(quote) {
            let html = '';
            
            // Base costs
            html += `
                <div class="line-item">
                    <span>Materials & Equipment</span>
                    <span>${formatCurrency(quote.materials)}</span>
                </div>
                <div class="line-item">
                    <span>Labor</span>
                    <span>${formatCurrency(quote.labor)}</span>
                </div>
            `;
            
            // Conduit (only show if there's a cost)
            if (quote.conduitCost > 0) {
                html += `
                    <div class="line-item">
                        <span>Conduit Installation</span>
                        <span>${formatCurrency(quote.conduitCost)}</span>
                    </div>
                `;
            }
            
            // Panel upgrade (only if needed)
            if (quote.panelUpgradeCost > 0) {
                html += `
                    <div class="line-item">
                        <span>Panel Upgrade</span>
                        <span>${formatCurrency(quote.panelUpgradeCost)}</span>
                    </div>
                `;
            }
            
            // Permit (only if required)
            if (quote.permitCost > 0) {
                html += `
                    <div class="line-item">
                        <span>Permit Fee</span>
                        <span>${formatCurrency(quote.permitCost)}</span>
                    </div>
                `;
            }
            
            // Show subtotal before markup
            if (quote.subtotalBeforeMarkup) {
                html += `
                    <div class="line-item" style="font-weight: 600; border-top: 1px solid #e5e7eb; margin-top: 10px; padding-top: 10px;">
                        <span>Subtotal</span>
                        <span>${formatCurrency(quote.subtotalBeforeMarkup)}</span>
                    </div>
                `;
            }
            
            // Markup
            if (quote.markupAmount && quote.markupAmount > 0) {
                html += `
                    <div class="line-item">
                        <span>Business Markup (${quote.markupPercent}%)</span>
                        <span>${formatCurrency(quote.markupAmount)}</span>
                    </div>
                `;
            }

            return html;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        async function downloadPDF() {
            const pdfBtn = document.querySelector('#quotePreview .button');
            const pdfBtnText = document.getElementById('pdfBtnText');
            pdfBtn.disabled = true;
            pdfBtnText.innerHTML = '<span class="loading"></span>Generating PDF...';

            try {
                const { jsPDF } = window.jspdf;
                const quoteContent = document.getElementById('quoteContent');

                // Capture the quote as image
                const canvas = await html2canvas(quoteContent, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                });

                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                const imgWidth = 210; // A4 width in mm
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                pdf.save(`Quote-${currentQuote.quoteId}.pdf`);

                showSuccess('PDF downloaded successfully!');

            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Failed to generate PDF. Please try again.');
            } finally {
                pdfBtn.disabled = false;
                pdfBtnText.textContent = 'üìÑ Download PDF';
            }
        }

        function showError(message, error) {
            const errorAlert = document.getElementById('errorAlert');
            const errorTitle = document.getElementById('errorTitle');
            const errorMessage = document.getElementById('errorMessage');
            const errorSteps = document.getElementById('errorSteps');
            const errorDetails = document.getElementById('errorDetails');

            errorTitle.textContent = 'Airtable Configuration Error';
            errorMessage.textContent = message;

            // Add troubleshooting steps
            const steps = [];
            if (message.includes('INVALID_PERMISSIONS') || message.includes('authentication')) {
                steps.push('Check: AIRTABLE_TOKEN is set correctly in Vercel environment variables');
                steps.push('Check: API token has permission to access this base');
                steps.push('Check: Base ID is correct (should start with "app")');
                steps.push('Check: Table names match exactly (PROJECTS, PHOTOS, QUOTES, etc.)');
            } else {
                steps.push('Check Vercel logs for detailed error information');
                steps.push('Verify all environment variables are set');
                steps.push('Ensure Airtable API token has not expired');
            }

            errorSteps.innerHTML = steps.map(step => `<li>${step}</li>`).join('');
            errorDetails.textContent = `Raw error: ${error.toString()}`;

            errorAlert.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorAlert').classList.add('hidden');
        }

        function showInfo(message) {
            const info = document.createElement('div');
            info.className = 'info-message';
            info.textContent = message;
            document.querySelector('.container').insertBefore(info, document.querySelector('.card'));
            setTimeout(() => info.remove(), 5000);
        }

        function showSuccess(message) {
            const success = document.createElement('div');
            success.className = 'success-message';
            success.textContent = message;
            document.querySelector('.container').insertBefore(success, document.getElementById('quotePreview'));
            setTimeout(() => success.remove(), 3000);
        }
    </script>
